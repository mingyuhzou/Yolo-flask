<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YOLO 视频目标检测 - 选择目标类别</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 15px;
            max-height: 240px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            background: #fafafa;
        }

        .checkbox-group label {
            flex: 1 1 45%;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.15);
            vertical-align: middle;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 滚动条美化（部分浏览器支持） */
        .checkbox-group::-webkit-scrollbar {
            width: 6px;
        }

        .checkbox-group::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YOLO 视频目标检测</h1>
        <p class="description">上传视频并选择你想追踪的目标类别（支持多选）</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/* image/*" required>

            <div class="checkbox-group" title="选择你想追踪的类别">
                <label><input type="checkbox" name="classes" value="0" checked> 行人 (person, 0)</label>
                <label><input type="checkbox" name="classes" value="2" checked> 小汽车 (car, 2)</label>
                <label><input type="checkbox" name="classes" value="5"> 公交车 (bus, 5)</label>
                <label><input type="checkbox" name="classes" value="7"> 卡车 (truck, 7)</label>
                <label><input type="checkbox" name="classes" value="1"> 自行车 (bicycle, 1)</label>
                <label><input type="checkbox" name="classes" value="3"> 摩托车 (motorcycle, 3)</label>
                <label><input type="checkbox" name="classes" value="18"> 马 (horse, 18)</label>
                <label><input type="checkbox" name="classes" value="9"> 交通灯 (traffic light, 9)</label>
                <label><input type="checkbox" name="classes" value="15"> 猫 (cat, 15)</label>
                <label><input type="checkbox" name="classes" value="17"> 狗 (dog, 17)</label>
            </div>

            <input type="submit" value="上传并处理">
        </form>
    </div>
</body>

</html>
