<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测结果</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn-group a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn-group a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>检测完成，预览结果：</h1>
        <video controls>
            <source src="{{ video_path }}" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="btn-group">
            <a href="{{ download_url }}">点击下载处理后视频</a>
            <a href="/">返回首页</a>
        </div>
    </div>
</body>

</html>
